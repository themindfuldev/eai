@(tipoDeProduto: br.com.casadocodigo.eai.modelos.TipoDeProduto) 

@main("Ver Tipo de Produto")("tipo-de-produto") {
	<table>
		<tr>
			<td>Id</td>
			<td>@tipoDeProduto.getId()</td>
		</tr>
		<tr>
			<td>Ativo</td>
			<td>@tipoDeProduto.getAtivo()</td>
		</tr>
		<tr>
			<td>Nome</td>
			<td>@tipoDeProduto.getNome()</td>
		</tr>
		<tr>
			<td>Descricao</td>
			<td>@tipoDeProduto.getDescricao()</td>
		</tr>
	</table>
	
	<ul>
		<li><a href="/tipo-de-produto/@tipoDeProduto.getId()/editar">Editar</a></li>
		<li><a href="/tipo-de-produto/@tipoDeProduto.getId()/remover">Remover</a></li>
	</ul>
	
	<a href="/tipo-de-produto">Listar Tipos de Produto</a>
}
